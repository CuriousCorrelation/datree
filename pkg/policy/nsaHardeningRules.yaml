  uniqueName: NSA_INCORRECT_RUNASGROUP_VALUE_LOWUID
  enabledByDefault: true
  documentationUrl: 'https://hub.datree.io/'
  messageOnFailure: 'Invalid value for key `runAsGroup` - must be greater than 9999'
  category: NSA-Hardening
  schema:
    definitions:
      specContainerPattern:
        properties:
          spec:
            properties:
              containers:
                type: array
                items:
                  properties:
                    securityContext:
                      properties:
                        runAsGroup:
