              properties:
                securityContext:
                  properties:
                    runAsGroup:
                      minimum: 10000

    allOf:
      - $ref: "#/definitions/specContainerPattern"
      - $ref: "#/definitions/podSecurityContextPattern"
    additionalProperties:
      $ref: "#"
    items:
      $ref: "#"
